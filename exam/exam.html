<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
  <div class="container-fluid ">
    <div class="row  d-flex justify-content-between">
      <div class="col-md-4 ">
        <div class="text-center bg-danger border border-2 fs-3" id="userName" ></div>
      </div>
      <div class="col-md-4 ">
        <div class="text-center border border-2 fs-3" id="examName"></div>
      </div>
      <div class="col-md-4 ">
        <div class="text-center bg-danger border border-2 fs-3" id="timer"></div>
      </div>
    </div>
  </div>
  <div class="container  mt-3 p-4">
    <div id="examContainer" class="row  d-flex justify-content-start">
      <div class="col-md-7" id="quizContainer">
        <div>
          <label id="quistionId"></label>
        </div>
        <div class="mt-2">
          <label id="questionLabel"></label>
        </div>
        <div class="mt-2">
          <label>Answers:</label>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="radio1">
            <label class="form-check-label" for="radio1" id="labelradio1">
              Default radio
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="radio2">
            <label class="form-check-label" for="radio2" id="labelradio2">
              Default checked radio
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="radio3">
            <label class="form-check-label" for="radio3" id="labelradio3">
              Default radio
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="radio4">
            <label class="form-check-label" for="radio4" id="labelradio4">
              Default checked radio
            </label>
          </div>

        </div>
      </div>
    </div>
    <div class="row mt-2 justify-content-end">
      <div class="col-md-4">
        <button type="button" id="Finishbtn" class="btn btn-outline-primary w-50" onclick="finishExam()"
          style="display: none;">Finish</button>

        <button type="button" id="Nextbtn" class="btn btn-outline-primary w-50" onclick="nextQuestions()">Next</button>
      </div>
    </div>
  </div>

  <script src="exam.js"></script>
</body>

</html>
