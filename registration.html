<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration page</title>
    <link rel="stylesheet" href="registraction.css">
    <script src="registration.js"></script>

</head>

<body>

    <div id="main">
        <div class="h-tag">
            <h2>Create Your Account</h2>
        </div>
        <form action="../login/login.html">
            <div class="registe">
                <table cellspacing="2" text_align="center" cellpadding="8">
                    <tr>
                        <td text_align="right">Enter Username :</td>
                        <td><input type="text" placeholder="Enter Your Username here " id="t1" class="tb" /></td>
                    </tr>
                    <tr>
                        <td text_align="right">Enter Email :</td>
                        <td><input type="text" placeholder="Enter Email here" id="t2" class="tb" /></td>
                    </tr>

                    <tr>
                        <td text_align="right">Enter Password :</td>
                        <td><input type="password" placeholder="Enter Password here" id="t4" class="tb" /></td>
                    </tr>
                    <tr>
                        <td text_align="right">Enter Confirm Password :</td>
                        <td><input type="password" placeholder="Enter Password here" id="t5" class="tb" /></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <input type="reset" value="Clear Form" onclick="clearFunc()" id="res" class="btn" />
                            <input type="submit" value="Create Account" class="btn" onclick="registration()" />
                        </td>
                    </tr>
                </table>
            </div>
        </form>
    </div>


</body>

</html>
